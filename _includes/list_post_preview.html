<li>
    <article>
        <header>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <time class="published"
                datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
        </header>
        <a href="{{ post.url}} " class="image">
            <img src="/images/{{ post.preview_image }}" alt="" />
        </a>
    </article>
</li>
